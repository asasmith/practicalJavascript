<!DOCTYPE html>
<html>
  <head>
    <title>Practical JS Todo|Asa Smith</title>
    <meta charset="utf-8" />
    <meta name="description" content="This is a re-creation of a Fortune magazine page" />
    <meta name="viewport" content="width= device-width, initial-scale=1">
  </head>
  <body>  
    <h1>Todos</h1>

    <button onclick='handlers.toggleAll()'>Toggle Complete</button>

    <div>
      <label>Add Todo</label>
      <input type='text' id='add-todo-input'> 
      <button onclick='handlers.addTodo()'>Add</button>
    </div>

    <div>
      <label>Edit Todo</label>
      <input type='number' id='edit-todo-position'>
      <input type='text' id='edited-todo-input'>
      <button onclick='handlers.editTodo()'>Edit</button>
      <label for='editTodo'>
    </div>

    <div>
      <label>Completed</label>
      <input type='number' id='toggle-completed-todo-position'>
      <button onclick='handlers.toggleCompleted()'>Toggle Completed</button>
    </div>

    <ul id='todo-list'>
    </ul>

    <script type='text/javascript' src='app.js'></script>
  </body>
